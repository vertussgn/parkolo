<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Parkol칩 rendszer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        form {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input[type="text"], input[type="checkbox"], select {
            margin-top: 0.5rem;
            font-size: 1rem;
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        .link {
            margin-top: 2rem;
            text-align: center;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>칔j aut칩 hozz치ad치sa</h1>

<form id="add-form">
    <label for="spotNumber">Parkol칩hely sz치ma (1-20):</label>
    <select id="spotNumber" name="spotNumber" required>
        <option value="">V치lasszon parkol칩helyet</option>
        <!-- JavaScript fogja felt칬lteni -->
    </select>

    <label for="licensePlate">Rendsz치m:</label>
    <input type="text" id="licensePlate" name="licensePlate" required>

    <label for="carType">Aut칩 t칤pusa:</label>
    <input type="text" id="carType" name="carType" required>

    <label for="color">Sz칤ne:</label>
    <input type="text" id="color" name="color" required>

    <button type="submit">Hozz치ad치s</button>
</form>

<div class="link">
    <a href="status.html">游늵 Parkol칩 치llapot치nak megtekint칠se</a>
</div>

<script>
    // Parkol칩helyek bet칬lt칠se a leg칬rd칲l콈 men칲be
    document.addEventListener('DOMContentLoaded', function() {
        const spotSelect = document.getElementById('spotNumber');

        // 1-20-ig gener치ljuk a parkol칩helyeket
        for (let i = 1; i <= 20; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i + '. parkol칩hely';
            spotSelect.appendChild(option);
        }
    });

    document.getElementById('add-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const plate = document.getElementById('licensePlate').value;
        const spotNumber = document.getElementById('spotNumber').value;
        const carType = document.getElementById('carType').value;
        const color = document.getElementById('color').value;

        fetch('/api/spots', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                spotNumber: spotNumber,
                licensePlate: plate,
                carType: carType,
                color: color,
                occupied: true
            })
        })
        .then(response => {
            if (response.ok) {
                alert("Sikeresen hozz치adva a " + spotNumber + ". parkol칩helyhez!");
                document.getElementById('add-form').reset();
            } else {
                alert("Hiba t칬rt칠nt a hozz치ad치skor.");
            }
        })
        .catch(error => {
            alert("Hiba: " + error.message);
        });
    });
</script>
</body>
</html>
