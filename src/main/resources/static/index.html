<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Parkol칩 rendszer</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        form {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input[type="text"], input[type="checkbox"] {
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .link {
            margin-top: 2rem;
            text-align: center;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {

        }
    </style>
</head>
<body>
<h1>칔j aut칩 hozz치ad치sa</h1>

<form id="add-form">
    <label for="licensePlate">Rendsz치m:</label>

    <label>
        <input type="checkbox" id="occupied" name="occupied">
        Foglalt?

</form>

<div class="link">

<script>
    document.getElementById('add-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const plate = document.getElementById('licensePlate').value;
        const occupied = document.getElementById('occupied').checked;

        fetch('/api/spots', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ licensePlate: plate, occupied: occupied })
        })
        .then(response => {
            if (response.ok) {
                alert("Sikeresen hozz치adva!");
                document.getElementById('add-form').reset();
            } else {
                alert("Hiba t칬rt칠nt a hozz치ad치skor.");

    });
</script>
</body>
</html>
