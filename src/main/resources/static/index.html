<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Parkoló rendszer</title>
</head>
<body>
<h1>Parkoló Helyek</h1>

<ul id="spot-list"></ul>

<h2>Új autó hozzáadása</h2>
<form id="add-form">
    <label for="licensePlate">Rendszám:</label>
    <input type="text" id="licensePlate" name="licensePlate" required>
    <br>
    <label for="occupied">Foglalt?</label>
    <input type="checkbox" id="occupied" name="occupied">
    <br><br>
    <button type="submit">Hozzáadás</button>
</form>

<script>
    // Összes parkolóhely lekérése
    function loadSpots() {
        fetch('/api/spots')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('spot-list');
                list.innerHTML = '';
                data.forEach(spot => {
                    const li = document.createElement('li');
                    li.textContent = `${spot.licensePlate} - ${spot.occupied ? 'Foglalt' : 'Szabad'}`;
                    list.appendChild(li);
                });
            });
    }

    // Új autó hozzáadása
    document.getElementById('add-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const plate = document.getElementById('licensePlate').value;
        const occupied = document.getElementById('occupied').checked;

        fetch('/api/spots', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ licensePlate: plate, occupied: occupied })
        })
        .then(response => {
            if (response.ok) {
                loadSpots();
                document.getElementById('add-form').reset();
            } else {
                alert('Hiba történt a hozzáadáskor!');
            }
        });
    });

    loadSpots();
</script>
</body>
</html>
