<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Parkoló állapota</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            padding: 2rem;
            max-width: 700px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .spot {
            background-color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
        }

        .occupied {
            border-left: 5px solid red;
        }

        .free {
            border-left: 5px solid green;
        }

        .spot-number {
            font-weight: bold;
            margin-right: 1rem;
        }

        .spot-info {
            flex-grow: 1;
        }

        .back-button {
            text-align: center;
            margin-top: 2rem;
        }

        .back-button button {
            padding: 0.7rem 1.2rem;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .back-button button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Parkolóhelyek állapota</h1>
<div id="status-list"></div>

<div class="back-button">
    <button onclick="window.location.href='index.html'">⬅️ Vissza a főoldalra</button>
</div>

<script>
    fetch('/api/spots')
        .then(response => response.json())
        .then(spots => {
            const list = document.getElementById('status-list');
            const totalSpots = 20;

            for (let i = 1; i <= totalSpots; i++) {
                const div = document.createElement('div');
                div.className = 'spot';

                // Megkeressük a parkolóhelyet
                const spot = spots.find(s => s.spotNumber == i);

                if (spot && spot.occupied) {
                    div.classList.add('occupied');
                    div.innerHTML = `
                        <span class="spot-number">${i}. hely</span>
                        <span class="spot-info">
                            <strong>FOGLALT</strong><br>
                            Rendszám: ${spot.licensePlate}<br>
                            Típus: ${spot.carType}<br>
                            Szín: ${spot.color}
                        </span>
                    `;
                } else {
                    div.classList.add('free');
                    div.innerHTML = `
                        <span class="spot-number">${i}. hely</span>
                        <span class="spot-info"><strong>SZABAD</strong></span>
                    `;
                }

                list.appendChild(div);
            }
        })
        .catch(error => {
            console.error('Hiba a parkolóállapot lekérdezésekor:', error);
            document.getElementById('status-list').innerHTML =
                '<p style="color: red;">Hiba történt az adatok betöltése közben.</p>';
        });
</script>
</body>
</html>
